<html>
<head>
  <meta charset='utf-8'>
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
  <script>
    function logout() {
      if (window.confirm("ログアウトしますか？")) {
        window.location = "/logout";
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="container bg-white p-0">
    <nav class="navbar-expand-sm navbar navbar-dark p-1 bg-primary justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Top</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home</a>
        </li>
      </ul>
      <a href="#" onclick="javascript:logout();">
        <span class="navbar-text text-light">
          {{.Account}}
        </span>
      </a>
    </nav>
    <div class="p-3">
      <h1 class="display-4 mb-4 text-primary">{{.Title}}</h1>

      <p>{{.Message}}</p>
      <h4 class="mt-4">Post list.</h4>
      <form action="/login" method="post">
        <div class="form-group">
          <label for="Account">Account(mail address)</label>
          <input type="mail" class="form-control" id="account" name="account">
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" id="pass" name="pass">
        </div>
        <button type="submit" class="btn btn-primary">Click</button>
      </form>

      <p class="mt-5 mb-1 text-center">no copyright.</p>
    </div>
  </div>
</body>
</html>
